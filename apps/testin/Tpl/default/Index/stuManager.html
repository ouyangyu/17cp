<include file="__THEME__/public_header" />

<div id="page-wrap">
    <div id="main-wrap">
        <div id="col" class="st-grid content-bg">
            <div id="col4" class="main-left" >
                <!--tab菜单-->
                <include file="_tabs" />
            </div>
            <div id="col7" class="main-right mt15">

                    <!--信息设置项 基本信息-->
                    <div id="content">
                        <div class="content_wrap">
                            <h2>设置中心&gt;&gt;{$tabName}</h2>


                            <form action="{:U('testin/Index/stuManager')}" method="post">

                            <div class="searchBox">
                                <a class="num">年级：</a>
                                <div class="inputbox">
                                    <select id="selectgrade" class="tsm-select" name="grade_id">
                                        <volist name="glist" id="vo">
                                            <option <if condition=" $titleList['grade_id'] eq $vo['grade_id'] "><php>$titleList['grade_name'] = $vo['grade_name'];</php> selected="selected"</if> value="{$vo.grade_id}" >{$vo.grade_name}</option>
                                        </volist>
                                    </select>
                                </div>
                                <a class="name">班级：</a>
                                <div class="inputbox">
                                    <select id="selectclass" class="tsm-select" name="class_id">
                                        <volist name="clist" id="vo">
                                            <option <if condition=" $titleList['class_id'] eq $vo['class_id'] "><php>$titleList['class_name'] = $vo['class_name'];</php> selected="selected"</if> value="{$vo.class_id}" >{$vo.class_name}</option>
                                        </volist>
                                    </select>
                                </div>
                                <input type="hidden" name="type" value="select">
                                <button type="submit">查询</button>
                            </div><!--searchBox-->
                            </form>

                            <div class="historyListBox">

                                <div class="tablebox">
                                    <div class="tableTop">
                                        <a  style="padding-right: 10px">{$titleList['grade_name']}</a>

                                        <a  >{$titleList['class_name']}</a>
                                        <a  style="padding-left: 10px">共{$titleList['count_stu']|default = 0}人</a>
                                        <div class="main-right" style="padding-top: 9px">
                                            <!--<button class="add">添加学生信息</button>-->
                                            <button class="import" style="margin-right: 15px">导入学生信息</button>
                                            <!--<button class="export">导出学生信息</button>-->
                                        </div>

                                    </div>
                                    <table>
                                            <thead>
                                        <tr>
                                            <th>学号</th>
                                            <th>姓名</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="studentList" id="sl">
                                            <tr>

                                                <td>{$sl.student_id}</td>
                                                <td>{$sl.student_name}</td>
                                                <td><a>修改</a><a>删除</a></td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div><!--tablebox end-->
                                <p class="page">{$page}</p>
                                <div class="addStudentBox">
                                    <h4>按序添加学生<span class="exit"></span></h4>
                                    <form action="{:U('testin/Index/addStudent')}" method="post" id="addStudentForm">
                                        <input type="hidden"  name="class_id" value="{$titleList['class_title_id']}">
                                        <input type="hidden"  name="grade_id" value="{$titleList['grade_title_id']}">
                                        <input type="hidden"  name="class_name" value="{$titleList['class_title_name']}">
                                        <input type="hidden"  name="grade_name" value="{$titleList['grade_title_name']}">

                                        <div class="namebox">
                                            <a class="name">姓名：</a>
                                            <div class="inputbox">
                                                <input id="student_name_input" name="student_name" type="text"/>
                                            </div>
                                        </div>
                                        <input type="hidden" value="add" name="type">
                                        <button type="button" class="exit btn2">取消</button>
                                        <button type="button" onclick="$('#addStudentForm').submit();" class="btn1">保存</button>

                                    </form>

                                </div><!--addStudentBox end--->

                                <form id="uploadStudent"  method='post' action="{:U('testin/Index/importStudent')}" enctype="multipart/form-data">
                                    <input type="hidden"  name="class_id" value="{$titleList['class_id']}">
                                    <input type="hidden"  name="grade_id" value="{$titleList['grade_id']}">
                                    <input type="hidden"  name="class_name" value="{$titleList['class_name']}">
                                    <input type="hidden"  name="grade_name" value="{$titleList['grade_name']}">

                                    <div class="importStudentBox">

                                    <h4><a  style="color:#fff;padding-right: 10px">{$titleList['grade_name']}</a>

                                        <a  style="color:#fff;padding-right: 10px">{$titleList['class_name']}</a>学生信息上传<a class="exit"></a></h4>

                                    <div class="center">
                                        <input id="fileExcelId" type="file" name="fileExcel"/>
                                        <button id="importStudentButton" type="button">上传</button>
                                    </div>
                                    <p class="downtxt" >附：<a style="color: #35B558;text-decoration: underline;" href="{:U('testin/Index/download',['type'=>'student'])}">下载学生信息模版</a></p>
                                </div><!--importStudentBox end--->
                                    </form>
                            </div><!--historyListBox-->
                        </div><!--content_wrap end-->
                    </div><!--content end-->


            </div>
        </div>
    </div>
</div>

<script src="__APP__/js/cjzx_xsgl.js" type="text/javascript"></script>
<include file="__THEME__/public_footer" />
